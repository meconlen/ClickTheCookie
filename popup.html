<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #8B4513, #D2691E);
      color: white;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .control-group {
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    
    input[type="number"] {
      width: 80px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .start-btn {
      background: #4CAF50;
      color: white;
    }
    
    .start-btn:hover {
      background: #45a049;
    }
    
    .stop-btn {
      background: #f44336;
      color: white;
    }
    
    .stop-btn:hover {
      background: #da190b;
    }
    
    .status {
      text-align: center;
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      font-weight: bold;
    }
    
    .status.active {
      background: rgba(76, 175, 80, 0.3);
      border: 1px solid #4CAF50;
    }
    
    .status.inactive {
      background: rgba(244, 67, 54, 0.3);
      border: 1px solid #f44336;
    }
    
    .cookie-icon {
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="cookie-icon">[Cookie]</div>
  <h1>Click the Cookie</h1>
  
  <div class="control-group">
    <p>All features have been removed.</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
